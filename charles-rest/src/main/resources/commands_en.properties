#english commands' regex patterns. The %s should hold "@" + username of the Github agent
#DO NOT change the keys' prefixes (first string before the dot), as they are used in the code to identify the command type
hello.command=^%s[ ,]+(hi|hello|how are you|how do you do|who are you|what are you|hi there|hello there)[ \\?,\\.;!]*$

indexsite.command=^%s[ ,]+(please index|pls index|index please|index pls|index)[ \\?,\\.;!]*$

indexpage.command=^%s[ ,]+(index \\[this\\] *\\(.+\\) page|please index \\[this\\] *\\(.+\\) page|pls index \\[this\\] *\\(.+\\) page)[ \\?,\\.;!]*$

deleteindex.command=^%s[ ,]+(delete \S+ index( pls| please)*)$