#english commands' regex patterns. The %s should hold "@" + username of the Github agent
hello.command=^(%s[ ,]*)\b(hi|hello|how are you|how do you do|who are you|what are you)\b[ \?,\.;!]*$
index.command=^(%s[ ,]*)\b(please index|pls index|index please|index pls|index)\b[ \?,\.;!]*$
index.one.page.command=^(%s[ ,]*)\b(index \[this\]\(.+\) page|please index \[this\]\(.+\) page|pls index \[this\]\(.+\) page)\b[ \?,\.;!]*$