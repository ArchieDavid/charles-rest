#english commands' regex patterns. The %s should hold "@" + username of the Github agent
hello.command=^%s[ ,]+(hi|hello|how are you|how do you do|who are you|what are you|hi there|hello there)[ \\?,\\.;!]*$

index.command=^%s[ ,]+(please index|pls index|index please|index pls|index)[ \\?,\\.;!]*$

index.one.page.command=^%s[ ,]+(index \\[this\\] *\\(.+\\) page|please index \\[this\\] *\\(.+\\) page|pls index \\[this\\] *\\(.+\\) page)[ \\?,\\.;!]*$