hello.comment=Привет @%s! Я могу помочь Вам проиндексировать Ваш сайт, который располагается на Github, при условиии, что имя репозитория удовлетворяет \
              формату ``owner.github.io`` (или содержит ветку ``gh-pages``) и эту команду дал владелец репозитория.\n\n\
              Более детально по командам [здесь](http://charles.amihaiemil.com/doc.html#commands).
index.start.comment=@%s процесс индексации запущен. В ближайшее время я выдам результат. \
               Тем временем Вы можете проверить логи [здесь](%s).

unknown.comment=@%s извините, я не понимаю Вас. Более детальено по командам смотри [эту страницу](http://charles.amihaiemil.com/doc.html#commands).
denied.commander.comment=@%s только владелец репозитрия может выполнить это действие.\n\nЕсли репозиторий принадлежит организации, \
                         то Вы должны быть действующим администратором и **Быть участником проекта** (потому что я не смогу проверить по другому \
                         Вашу принадлежность - смотри [здесь](https://developer.github.com/v3/orgs/members/#get-organization-membership)).

denied.fork.comment=@%s репозиторий не должен быть отдельныс ответвлением, Вы должны быть его владельцем.

denied.name.comment=@%s имя репозитория должно удовлетворять формату ``owner.github.io`` или иметь сайт проекта в ветке ``gh-pages``


denied.badlink.comment=@%s указанная страница не принадлежит сайту, который расположен в этом репозитории!\n\n\
                    Убедитесь, что ссылка начинается с ``http://`` или ``https://`` за которыми следует \
                     ``yourusername.github.io/...`` Не используйте CNAME или любую другую ссылку, даже если она перенаправляет на \
                     страницу с этим репозиторием. \n\n Если все указанные условия выполнены и все равно ничего не получается, пожалуйста, откройте проблему [здесь]\
                    (https://github.com/opencharles/charles-rest/issues/new).

denied.deleteindex.comment=@%s имя репозитория в команде удаления должно быть между одиночными обратными апострофами.\n\
                           и оно должно совпадать с действительныс именем репозитория буквально (регистр букв учитывается) \n\n\
                           Правильная команда на удаление приведена здесь ``@%s удали `%s` индекс``.

index.missing.comment=@%s для указанного репозитория индекса не существует, поэтому Ваша команда \
                      не может быть выполнена. Или индекс был уже удален следующей командой ``удалить`` \
                      или он никогда не существовал.\n\n\
                      Для более полной информации проверьте [логи](%s).

step.failure.comment=@%s В процессе выполнения команды возникли проблемы. Для более полной информации смотрите [логи](%s).\n\
                         Если ошибка повторяется, то откройте, пожалуйста, [проблему](https://github.com/opencharles/charles-rest/issues/new).

index.finished.comment=@%s Индексация выполнена успешно! \n \
                         Добавьте нижеуказанный скрипт на сайт для того, чтобы сделать возможным поиск: \n\n \
                         &lt;script src=&quot;#&quot;&gt;%s&lt;/script&gt; \n\n \
                         Для более полной информации проверьте [логи](%s). \n \
                         Если Вы заметили какие-то непонятные ошибки, пожалуйста, откройте проблему \
                         [здесь](https://github.com/opencharles/charles-rest/issues/new)

deleteindex.finished.comment=@%s индекс `%s`был успешно удален. \n\
                              Не забудьте удалить скрипт с Вашего сайта, так как поиск больше не будет работать.\n\
                              Для более полной информации проверьте [логи](%s).\n\n\
                              Если у Вас есть минутка, то, пожалуйста, откройте проблему [здесь](https://github.com/opencharles/charles-rest/issues/new),\
                              чтобы сообщить нам, почему Вы перестали пользоваться этим сервисом, что Вам не понравилось и что мы можем улучшить. Спасибо!
                         