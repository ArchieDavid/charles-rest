#russian commands' regex patterns. The %s should hold "@" + username of the Github agent
#DO NOT change the keys' prefixes (first string before the dot), as they are used in the code to identify the command type
hello.command=^%s[ ,]+(привет|здравствуйте|как Вы|как дела|кто Вы|кто Вы|эй там, привет!|эй там, здравствуйте!)[ \\?,\\.;!]*$

indexsite.command=^%s[ ,]+(пожалуйста индекс|пжл индекс|индекс пожалуйста|индекс пжл|индекс)[ \\?,\\.;!]*$

indexpage.command=^%s[ ,]+(index \\[this\\] *\\(.+\\) page pls|index \\[this\\] *\\(.+\\)|index \\[this\\] *\\(.+\\) page|please index \\[this\\] *\\(.+\\) page|pls index \\[this\\] *\\(.+\\) page)[ \\?,\\.;!]*$

deleteindex.command=^%s[ ,]+(удали|удали индекс|пжл удали|удали пожалуйста|удали .+ индекс( пжл| пожалуйста)*)$